{% extends "base.html" %}

{% block content %}

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ context.album.title }}
                    <small>{{ context.album.location }}</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="../">Home</a>
                    </li>
                    <li><a href="./">Photography</a></li>
					<li class="active">{{ context.album.title }}</li>
                </ol>
            </div>
        </div>

        <!-- Portfolio Section -->
        {% if context.photos is not none %}
            {% for photo in context.photos %}
                <div class="row">
                    <div class="col-md-12">
                        <a href="{{photo.url}}=s0">
                            <img class="img-responsive" src="{{photo.url}}=s2048" alt="">
                        </a>
                    </div>
                </div>
                <hr>
            {% endfor %}
        {% else %}
            No album
        {% endif %}



{% endblock %}
