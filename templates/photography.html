{% extends "base.html" %}

{% block content %}
<div class="row">
    <h1 class="page-header">Photography</h1>
    <ol class="breadcrumb">
        <li><a href="../">Home</a></li>
        <li class="active">Photography</li>
    </ol>
</div>


<!-- Portfolio Section -->
<div class="row">
    {% if context.albums is not none %}
        {% for album in context.albums %}
        <div class="col-md-4 col-sm-6" style="height:320px;">
            <a href="{{album['album'].key.urlsafe()}}">
                <img class="img-responsive img-hover" src="{{album['cover'].url}}=s1024" alt="">
            </a>
            <div class="text-center small-gray">{{album['album'].title}}</div>
        </div>

        {% endfor %}
    {% else %}
        No album
    {% endif %}

</div>



{% endblock %}
